<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Users Login </title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
	<!--- Create navigation bar(header)-->
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<div class="container">
			<div class="navbar-header">
				<!-- Toggler/collapsibe Button -->
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>

				<a class="navbar-brand" href="#" th:href="@{/}">
					Registration and Login Module</a>

			</div>
		</div>
	</nav>
	<br>
	<br>

	<div class="container">
		<div class="row">
			<!--<div class="col-md-6 col-md-offset-3">-->
			<div class="col-md-5 mx-auto">
				<div class="card card-body bg-secondary">
					<h1>User Login Page</h1>
					<form th:action="@{/login}" method="post">
						<!---error message-->
						<div th:if="${param.error}">
							<div class="alert alert-danger">Invalid username or password</div>
						</div>
						<!--logout message-->
						<div th:if="${param.logout}">
							<div class="alert alert-danger">You have been logged out.</div>
						</div>

						<div class="form-group">
							<label for="username">Username</label>:
							<input type="text" class="form-control" id="username" name="username"
								placeholder="Enter Email ID" autofocus="autofocus" />
						</div>

						<div class="form-group">
							<label for="password">Password</label>:
							<a href="#" style="float:right;">Forgot password?
							</a>
							<input type="password" class="form-control" id="password" name="password"
								placeholder="Enter Password" />
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-sm-6 col-sm-offset-3">
									<input type="submit" class="form-control btn btn-primary" id="login-submit"
										name="login-submit" value="Log In" />
								</div>
							</div>
						</div>
					</form>
					<div class="form-group">
						<span>New user? <a href="/" th:href="@{/registration}">Register
								here</a></span>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
