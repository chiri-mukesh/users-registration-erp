<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Users Registration App </title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<!--- Create navigation bar(header)-->
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
<div class="container">
			<div class="navbar-header">
<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
				<a class="navbar-brand" href="#" th:href="@{/}">
					ERP Registration Module</a>

			</div>
		</div>
	</nav>
	<br>
	<br>

	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<!--<div class="col-md-6 col-md-offset-3">-->
			<div class="col-md-5 mx-auto">
				<div class="card card-body bg-secondary">
					<!--success message -->
					<div th:if="${param.success}">
						<div class="alert alert-info">You've successfully
							registered to our awesome app!
						</div>
					</div>

					<h1>Registration</h1>

					<form th:action="@{/registration}" method="post" th:object="${user}">

						<div class="form-group">
							<label class="control-label" for="firstName">
								First Name
							</label>
							<input id="firstName" class="form-control" th:field="*{firstName}" required
								autofocus="autofocus" />
						</div>

						<div class="form-group">
							<label class="control-label" for="lastName">
								Last Name
							</label>
							<input id="lastName" class="form-control" th:field="*{lastName}" required
								autofocus="autofocus" />
						</div>

						<div class="form-group">
							<label class="control-label" for="email">
								Email
							</label>
							<input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus" />
						</div>

						<div class="form-group">
							<label class="control-label" for="password">
								Password
							</label>
							<input id="password" class="form-control" type="password" th:field="*{password}" required
								autofocus="autofocus" />
						</div>

						<div class="form-group">
							<button type="submit" class="btn btn-success">Register</button>
							<span>Already registered? <a href="/" th:href="@{/login}">Login
									here</a></span>
						</div>

					</form>


				</div>
			</div>
		</div>

	</div>

</body>

</html>
